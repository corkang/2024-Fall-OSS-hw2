<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSS assignment2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="my.css">
  <style>
    .h {
      margin-left: 40px;
    }
  </style>
</head>
<body>
  <header class="container d-flex flex-wrap justify-content-center py-3 border-bottom">
    <a href="/index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <span class="fs-4">도서관리</span>
    </a>

    <div class="mx-4 text-end">
      <button type="button" class="btn btn-primary"><a class="text-white" href="/add.html">추가</a></button>
    </div>
  </header>
  
    <body>
      <div class="container d-flex flex-column px-3">
      <form class="py-3 px-3" id="bookInfoForm" novalidate>
        <label class="form-label mb-2" for="bookName">도서명 <span class="text-danger">*</span></label>
        <input class="form-control mb-4" value="트렌드 코리아 2025" id="bookName" name="bookName" required>

        <label class="form-label mb-2" for="author">저자 <span class="text-danger">*</span></label>
        <input class="form-control mb-4" value="김난도 외" id="author" name="author" required>

        <label class="form-label mb-2" for="publisher">출판사 <span class="text-danger">*</span></label>
        <input class="form-control mb-4" value="미래의 창" id="publisher" name="publisher" required>

        <label class="form-label mb-2" for="publishedYear">출판연도 <span class="text-danger">*</span></label>
        <input class="form-control mb-4" value="2024" id="publishedYear" name="publishedYear" required>

        <label class="form-label mb-2" for="price">가격</label>
        <input class="form-control mb-4" value="20000원" id="price" name="price" >

        <label class="form-label mb-2" for="reviews">평점</label>
        <input class="form-control mb-4" value="9.7" id="reviews" name="reviews" >


        <button type="button" class="btn btn-light text-dark me-2 ms-auto text-end"><a href="/index.html">취소</a></button>
        <button type="submit" class="btn btn-primary">확인</button>
      </form>

      </div>
    </body>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const bookInfoForm = document.getElementById('bookInfoForm');
    const check1 = document.getElementById('bookName');
    const check2 = document.getElementById('author');
    const check3 = document.getElementById('publisher');
    const check4 = document.getElementById('publishedYear');

    function handleSubmit(e) {
      e.preventDefault(e);
      
      if(check1.value === '') alert('도서명을 입력하세요');
      else if(check2.value === '') alert('저자를 입력하세요');
      else if(check3.value === '') alert('출판사를 입력하세요');
      else if(check4.value === '') alert('출판연도를 입력하세요');
      else confirm('게시물을 수정할까요?');
    }

    bookInfoForm.addEventListener('submit', handleSubmit);
  </script>

</body>
</html>
