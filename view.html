<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSS assignment2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="my.css">
  <style>
    .h {
      margin-left: 40px;
    }
  </style>
</head>
<body>
  <header class="container d-flex flex-wrap justify-content-center py-3 border-bottom">
    <a href="/index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <span class="fs-4">도서관리</span>
    </a>

    <div class="mx-4 text-end">
      <button type="button" class="btn btn-primary"><a class="text-white" href="/add.html">추가</a></button>
    </div>
  </header>
  
    <body>
      <div class="container d-flex flex-column px-3">
      <form class="py-3 px-3">
        <label class="form-label mb-2" for="bookName">도서명</label>
        <input class="form-control mb-4" value="트렌드 코리아 2025" id="bookName" name="bookName" readonly>

        <label class="form-label mb-2" for="author">저자</label>
        <input class="form-control mb-4" value="김난도 외" id="author" name="author" readonly>

        <label class="form-label mb-2" for="publisher">출판사</label>
        <input class="form-control mb-4" value="미래의 창" id="publisher" name="publisher" readonly>

        <label class="form-label mb-2" for="publishedYear">출판연도</label>
        <input class="form-control mb-4" value="2024" id="publishedYear" name="publishedYear" readonly>

        <label class="form-label mb-2" for="price">가격</label>
        <input class="form-control mb-4" value="20000원" id="price" name="price" readonly>

        <label class="form-label mb-2" for="reviews">평점</label>
        <input class="form-control mb-4" value="9.7" id="reviews" name="reviews" readonly>
      </form>

      <div class="mx-4 text-end">
        <button type="button" class="btn btn-light text-dark me-2"><a class="text-decoration-none text-dark" href="/edit.html">수정</a></button>
        <button type="button" class="btn btn-light text-dark me-2" onclick="return handleDelete()">삭제</button>
        <button type="button" class="btn btn-light text-dark me-2"><a class="text-decoration-none text-dark" href="/index.html">목록</a></button>
      </div>

      </div>
    </body>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    function handleDelete() {
      confirm('게시물을 삭제할까요?');
    }
  </script>

</body>
</html>
